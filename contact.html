<script src="/js/TweenMax.min.js"></script>
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<style>
    
    html {
        background: #fff;
    }


    .link {
        display: inline-block;
    }

    .circle {
        position: fixed;
        background-color: #333;
        width: 10px;
        height: 10px;
        left: 3px;
        top: -135px;
        border-radius: 100%;
        z-index: 1;
        z-index: 10000;
        transform: scale(1);
    }

    .circle-follow {
        position: fixed;
        border: 1px solid #333;
        width: 30px;
        height: 30px;
        left: -7px;
        top: -145px;
        border-radius: 100%;
        z-index: 1;
        user-select: none;
        pointer-events: none;
        z-index: 10000;
        transform: scale(1);
    }
</style>
<script>
    var $circle = $('.circle'),
        $follow = $('.circle-follow');

    function moveCircle(e) {
        TweenLite.to($circle, 0.3, {
            x: e.clientX,
            y: e.clientY
        });
        TweenLite.to($follow, 0.7, {
            x: e.clientX,
            y: e.clientY
        });
    }

    function hoverFunc(e) {
        TweenLite.to($circle, 0.3, {
            opacity: 1,
            scale: 0
        });
        TweenLite.to($follow, 0.3, {
            scale: 3
        });
    }

    function unhoverFunc(e) {
        TweenLite.to($circle, 0.3, {
            opacity: 1,
            scale: 1
        });
        TweenLite.to($follow, 0.3, {
            scale: 1
        });
    }

    $(window).on('mousemove', moveCircle);

    $("a").hover(hoverFunc, unhoverFunc);

</script>

</html>
